{% extends 'base/main2.html' %}

{% block title %}Digit Recognition{% endblock %}

{% block head %}{% endblock %}

{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Upload an Image for Digit Recognition</h1>
        <div>
            <form id="uploadForm" enctype="multipart/form-data">
                <button type="button" class="btn btn-info btn-icon-split mr-2" onclick="document.getElementById('imageInput').click()">
                    <span class="icon text-white-50">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="text">Upload</span>
                </button>
                <input type="file" name="image" id="imageInput" style="display:none;" onchange="handleFileChange(event)">
                <button type="submit" class="btn btn-success btn-icon-split mr-2">
                    <span class="icon text-white-50">
                        <i class="fas fa-repeat"></i>
                    </span>
                    <span class="text">Predict</span>
                </button>
                <button type="button" class="btn btn-danger btn-icon-split" onclick="clearResults()">
                    <span class="icon text-white-50">
                        <i class="fas fa-trash-can"></i>
                    </span>
                    <span class="text">Clear</span>
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Image</h6>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <img id="uploadedImage" class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="height: 13rem;" alt="Uploaded Image" />
                    </div>
                    <p class="mb-0">
                        <span id="fileName">File Name: None</span><br>
                        <span id="fileSize">File Size: None</span><br>
                        <span id="fileType">File Type: None</span>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Predict Result</h6>
                </div>
                <div class="card-body" id="predictionResults">
                    <!-- Prediction results will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleFileChange(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = 'File Name: ' + file.name;
                document.getElementById('fileSize').textContent = 'File Size: ' + (file.size / 1024).toFixed(2) + ' KB';
                document.getElementById('fileType').textContent = 'File Type: ' + file.type;
                document.getElementById('uploadedImage').src = URL.createObjectURL(file);
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('uploadForm'));
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            const response = await fetch("{% url 'predict' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });

            const data = await response.json();
            const resultContainer = document.getElementById('predictionResults');
            resultContainer.innerHTML = '';

            if (data.sorted_predictions) {
                data.sorted_predictions.slice(0, 5).forEach(([label, probability]) => {
                    const percentage = (probability * 100).toFixed(5);
                    let progressBarClass = 'bg-danger';
                    if (percentage > 80) {
                        progressBarClass = 'bg-success';
                    } else if (percentage > 60) {
                        progressBarClass = 'bg-info';
                    } else if (percentage > 40) {
                        progressBarClass = '';
                    } else if (percentage > 20) {
                        progressBarClass = 'bg-warning';
                    }

                    const progressHtml = `
                        <h4 class="small font-weight-bold">${label} <span class="float-right">${percentage}%</span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar ${progressBarClass}" role="progressbar" style="width: ${percentage}%;" aria-valuenow="${percentage}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    `;
                    resultContainer.innerHTML += progressHtml;
                });
            } else {
                resultContainer.textContent = 'Error in prediction.';
            }
        });

        function clearResults() {
            document.getElementById('fileName').textContent = 'File Name: ';
            document.getElementById('fileSize').textContent = 'File Size: ';
            document.getElementById('fileType').textContent = 'File Type: ';
            document.getElementById('uploadedImage').src = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('predictionResults').innerHTML = '';
        }
    </script>
{% endblock %}
