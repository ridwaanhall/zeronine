<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="digit recognition using CNN model">
    <meta name="author" content="ridwaanhall">

    <title>{% block title %}My Site{% endblock %} - Zeronine</title>
    {% block head %}{% endblock %}
    <script src="https://kit.fontawesome.com/17dd18b72c.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <div id="wrapper">

        {% include 'base/sidebar.html' %}

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                {% include 'base/navbar.html' %}

                <div class="container-fluid">

                    {% block content %}{% endblock %}               

                </div>

            </div>

            {% include 'base/footer.html' %}

        </div>

    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
